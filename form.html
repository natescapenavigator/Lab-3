<!DOCTYPE html>
<html>
<head>
<script>

  function validateForm() {
    let nameInput = document.forms['myForm']['fname'].value;
    let mailInput = document.forms['myForm']['fmail'].value;
    let passInput = document.forms['myForm']['fpass'].value;
    let mailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

    if (nameInput == "") {
      alert('Name must be filled out');
      return false;
    }
    if (mailInput == "") {
      alert('Email must be filled out');
      return false;
    }
    if (passInput == "") {
      alert('Password must be filled out');
      return false;
    }

    if (!nameInput.value.match(mailRegex)) {
      alert('Invalid name.');
    }
  } 

</script>
</head>
<body>

    <form name="myForm" action="" onsubmit="return validateForm()" method="get">
        Name: <input type="text" id="fname" name="fname"><br>
        Email: <input type="text" name="fmail"><br>
        Password: <input type="password" name="fpass"><br>
        <input type="submit" value="Submit">
    </form> 

</body>
</html>
